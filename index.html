<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row" data-hour="9">
        <div class="time-block hour-1"> 9:00 am </div>
        <textarea class="text-area time-block-entry1"></textarea>
        <button class="saveBtn time-block-1-save">Save ▹</button>
      </div>
      <div class="row" id="scheduleEntry" data-hour="10">
        <div class="time-block hour-2">10:00 am </div>
        <textarea class="text-area time-block-entry2"></textarea>
        <button class="saveBtn time-block-2-save">Save ▹</button>
      </div>
      <div class="row" data-hour="11">
        <div class="time-block hour-3">11:00 am </div>
        <textarea class="text-area time-block-entry3"></textarea>
        <button class="saveBtn time-block-3-save">Save ▹</button>
      </div>
      <div class="row" data-hour="12">
        <div class="time-block hour-4">12:00 pm </div>
        <textarea class="text-area time-block-entry4"></textarea>
        <button class="saveBtn time-block-4-save">Save ▹</button>
      </div>
      <div class="row" data-hour="13">
        <div class="time-block hour-5">1:00 pm </div>
        <textarea class="text-area time-block-entry5"></textarea>
        <button class="saveBtn time-block-5-save">Save ▹</button>
      </div>
      <div class="row" data-hour="14">
        <div class="time-block hour-6">2:00 pm </div>
        <textarea class="text-area time-block-entry6"></textarea>
        <button class="saveBtn time-block-6-save">Save ▹</button>
      </div>
      <div class="row" data-hour="15">
        <div class="time-block hour-7">3:00 pm </div>
        <textarea class="text-area time-block-entry7"></textarea>
        <button class="saveBtn time-block-7-save">Save ▹</button>
      </div>
      <div class="row" data-hour="16">
        <div class="time-block hour-8">4:00 pm </div>
        <textarea class="text-area time-block-entry8"></textarea>
        <button class="saveBtn time-block-8-save">Save ▹</button>
      </div>
      <div class="row" data-hour="17">
        <div class="time-block hour-9">5:00 pm </div>
        <textarea class="text-area time-block-entry9"></textarea>
        <button class="saveBtn time-block-9-save">Save ▹</button>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
